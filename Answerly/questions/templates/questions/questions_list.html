{% extends 'main.html' %}

{% block content %}

<div class="home-container">
    <div class="media-body">
        <h2>Browse Questions</h2>
        <div class="browse">
            <a href="{% url 'questions:list-questions' %}?q=Math">Math</a>
            <a href="{% url 'questions:list-questions' %}?q=Ela">Ela</a>
            <a href="{% url 'questions:list-questions' %}?q=Science">Science</a>
            <a href="{% url 'questions:list-questions' %}?q=Social Studies">Social Studies</a>
            <a href="{% url 'questions:list-questions' %}">All Questions</a>
        </div>
    </div>
    <div>
        <div class="home-header">
            <h3>{{questions_count}} questions</h3>
            <form method="GET" action="">
                {% csrf_token %}
                <center><input type="text" name="q" placeholder="Search Questions..."></center>
            </form>
            <a class="btn btn-outline-info mb-4" href="{% url 'questions:create-question' %}">Ask a Question</a></center>
            
        </div>
        {% include 'questions/feed_component.html' %}
    </div>

    <div>
        {% include 'questions/activity_component.html' %}
    </div>

</div>

{% endblock content %}
